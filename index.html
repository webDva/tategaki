<body>
    <script src="main.js"></script>
    <div>
        <h2>横書き / Horizontal writing</h2>
        <div class="options-segment">
            <span>行 / Rows</span>
            <input id="rows-value" type="number" value=6 min=1>
        </div>
        <textarea id="yokogaki"></textarea>
        <button class="transform-button">直す / Transform</button>
    </div>
    <div>
        <h2>縦書き / Vertical writing</h2>
        <p id="tategaki"></p>
    </div>
    <script>
        const transformButton = document.getElementsByClassName('transform-button')[0];
        const rowsValue = document.getElementById('rows-value');
        const yokogaki = document.getElementById('yokogaki');
        const tategaki = document.getElementById('tategaki');

        transformButton.onclick = function () {
            tategaki.innerText = makeVertical(yokogaki.value, Number(rowsValue.value));
        };
        const b = makeVertical('たてがきよし'); // 'き　た\nよ　て\nし　が'
        console.log(b);
        const c = makeVertical('皆さん、おはようございます！');
        console.log(c);
        console.log(makeVertical('陛下の恩恵なので、私は新しい素晴らしいです。そしてカワイイちゃんワイフの化身は私の陽気の前触れです。', 5));
    </script>
